<!DOCTYPE html>
<html lang="ko">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
<title>경남 디지털혁신거점 관리자</title>
<link rel="stylesheet" href="../kditPortal/css/import.css" />
<script src="../kditPortal/js/jquery-3.7.1.js"></script>
<script src="../kditPortal/js/jquery.mCustomScrollbar.js"></script>
<script src="../kditPortal/js/common.js"></script>
<!--[if lte IE 9]>
<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
</head>

<body>
<button class="btn btnBlue" onclick="fn_layer('layer01', this, 600)">팝업</button>
<button class="btn btnNavy" onclick="fn_layer('layer02', this, 400)">알럿</button>
<!-- 팝업 -->
<div class="layerPop" id="layer01">
	<div class="inner">
		<strong class="tit">알림</strong>
		<div class="cont">
			<p>[ ] 을 입력하시기 바랍니다.</p>
            <div class="btnBottom">
                <button type="button" class="btn btnNavy">확인</button>
                <button type="button" class="btn btnGray">취소</button>
            </div>
		</div>
		<a href="javascript:void(0)" onclick="fn_layer_close(this)">닫기</a>
	</div>
</div>
<!--// 팝업 -->

<!-- 알럿 -->
<div class="layerPop alert" id="layer02">
	<div class="inner">
		<div class="cont">
			<p>
                알림 내용 영역입니다. <br />알림 내용 영역입니다.알림 내용 영역입니다. <br />알림 내용 영역입니다.
            </p>
            <div class="btnBottom">
                <button type="button" class="btn btnNavy">확인</button>
                <button type="button" class="btn btnGray">취소</button>
            </div>
		</div>
		<a href="javascript:void(0)" onclick="fn_layer_close(this)">닫기</a>
	</div>
</div>
<!--// 알럿 -->
</body>
</html>
