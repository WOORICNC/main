<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <title>J-Taas 빅데이터 포털_</title>

    <link href="/kditPortal/fonts/user/notosans/style.css" rel="stylesheet">
    <link rel="stylesheet" href="/kditPortal/css/user/reset.css">
    <link rel="stylesheet" href="/kditPortal/css/user/style.css">
    <link rel="stylesheet" href="/kditPortal/css/user/sub.css">

    <script src="/kditPortal/js/user/jquery.min.js"></script>
    <script src="/kditPortal/js/user/common.js"></script>
    <script src="/kditPortal/js/user/sub.js"></script>

    <script type="text/javascript" src="/kditPortal/tools/js/admin_common.js"></script>
    <script type="text/javascript" src="/kditPortal/js/common.js"></script>

    <script type="text/javascript" src="/kditPortal/js/moment.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.1/dist/echarts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts-wordcloud@2.1.0/dist/echarts-wordcloud.min.js"></script>


    <script type="text/javascript" src="/kditPortal/tools/js/bootstrap/bootstrap-datepicker.min.js"></script>
    <script type="text/javascript" src="/kditPortal/tools/js/bootstrap/bootstrap-datepicker.kr.min.js"></script>
    <script type="text/javascript" src="/kditPortal/tools/js/jquery/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/kditPortal/tools/js/common/config.js"></script>
</head>

<body>
<!-- wrapper -->
<div id="wrapper" class="loginWrap">
    <!-- login_box -->
    <div class="login_box">
        <h1><a href="/kditPortal/loginKditPortal.do" class="login">경남 디지털혁신거점 GYUNGNAM DIGITAL INNOVATION HUB</a></h1>
        <p class="login_txt">KDIT 포털에 오신걸 환영합니다! <br />해당 정보를 입력하여 로그인하십시오.</p>
        <form id="frmLogin" method="post" action="/kditPortal/loginProcess.do">
            <div class="login_field">
                <div class="field">
                    <div class="th">
                        <label for="userId">아이디</label>
                    </div>
                    <div class="td">
                        <input type="text" class="id" id="userId" name="userId" value="" placeholder="아이디를 입력하세요." title="아이디">
                    </div>
                </div>
                <div class="field">
                    <div class="th">
                        <label for="userPw">비밀번호</label>
                    </div>
                    <div class="td">
                        <input type="password" class="passwoard" id="userPw" name="userPw" value="" placeholder="비밀번호를 입력하세요." title="비밀번호">
                    </div>
                </div>
            </div>
            <div class="login_btn">
                <input type="button" id="btnLogin" value="로그인" class="btnL btnBlue">
                <a href="/kditPortal/user/users/member/userJoin.do" class="btnL btnNavy">회원가입</a>
            </div>
        </form>
        <ul class="tel_txt">
            <li>문의처 : <span>02-1234-5678</span></li>
            <li>담당자 : <span>홍길동</span></li>
        </ul>
    </div>
    <!--// login_box -->
</div>
<!-- wrapper -->
</body>
</html>
