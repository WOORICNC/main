<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no, address=no, email=no">
    <!-- E : mobile -->
    <title>경남디지털혁신튜브</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
    <!-- <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<script src="js/selectivizr.js">
-->
    <!--[if lte IE 9]>
</script>
<![endif]-->
</head>

<body>
    <!-- skipNav -->
    <dl id="skipNav">
        <dt>바로가기 메뉴</dt>
        <dd><a href="#container">본문 바로가기</a></dd>
        <dd><a href="#gnb">주메뉴 바로가기</a></dd>
        <dd><a href="#footer">풋터 바로가기</a></dd>
    </dl>
    <!-- //skipNav -->
    <!-- wrap -->
    <div id="wrap">
        <!-- header -->
        <div id="headerImport">
        </div>
        <!--// header -->

        <div id="container">
            <!-- sitemap -->
            <div class="sitemap">
                <ul>
                    <li class="home"><a href="javascript:void(0);">홈</a></li>
                    <li><a href="javscript:void(0)">고객지원</a></li>
                    <li><a href="javscript:void(0)">교육수료증발급</a></li>
                </ul>
            </div>
            <!-- // sitemap -->

            <div class="content">
                <!-- titL -->
                <div class="titL">
                    <h2 class="">시설예약 신청</h2>
                </div>
                <!-- // titL -->

                <!-- table input -->
                <div class="tableDefault inputMax">
                    <table>
                        <caption>기업명, 담당자명(성명), 연락처, 이메일, 작성일, 시간으로 이루어진 표</caption>
                        <colgroup>
                            <col>
                            <col>
                            <col>
                            <col>
                        </colgroup>
                        <tbody>
                            <tr>
                                <th scope="row"><span class="req">필수입력</span>기업명</th>
                                <td colspan="3">
                                    AA 주식회사
                                </td>
                            </tr>
                            <tr>
                                <th scope="row"><span class="req">필수입력</span>담당자명(성명)</th>
                                <td colspan="3">
                                    <input type="text" title="담당자명(성명)">
                                </td>
                            </tr>
                            <tr>
                                <th scope="row"><span class="req">필수입력</span>연락처</th>
                                <td colspan="3">
                                    <div class="inputWrap">
                                        <div class="phone">
                                            <input type="text" title="연락처 지역 번호">
                                            <span>-</span>
                                            <input type="text" title="연락처 중간자리">
                                            <span>-</span>
                                            <input type="text" title="연락처 뒷자리">
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row"><span class="req">필수입력</span>이메일</th>
                                <td colspan="3">
                                    <div class="inputWrap">
                                        <div class="inputBox email">
                                            <input type="text" title="이메일 주소 입력">
                                        </div>
                                        <div class="inputBox email">
                                            <select title="도메인">
                                                <option value="">gmail.com</option>
                                                <option value="">naver.com</option>
                                            </select>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">작성일</th>
                                <td>
                                    <input type="text" class="dateInput" title="작성일">
                                </td>
                                <th scope="row">시간</th>
                                <td>
                                    <input type="text" class="timeInput" title="시간">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="descDeft sm infoTxtSub mt10">
                        <p class="noteSymbol">기본 정보 ‘시설예약 내역’에서 예약내역 확인 및 취소 할 수 있습니다.</p>
                     </div>
                </div>
                <!-- // table input -->
                <div class="btnBox half resize">
                    <a href="javascript:void(0)" class="btn btnDefault">목록</a>
                    <a href="javascript:void(0)" class="btn btnRed">예약신청</a>
                </div>

            </div>
        </div>

        <!-- footer -->
        <div id="footerImport">
        </div>
        <!--// footer -->
    </div>
    <!--// wrap -->
    <script src="../assets/js/jquery-3.7.1.js"></script>
    <script src="../assets/js/swiper.js"></script>
    <script src="../assets/js/jquery.mCustomScrollbar.js"></script>
    <script src="../assets/js/common.js"></script>
    <script src="../assets/js/main.js"></script>
</body>

</html>
