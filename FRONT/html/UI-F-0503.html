<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="format-detection" content="telephone=no, address=no, email=no">
    <!-- E : mobile -->
    <title>경남디지털혁신튜브</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
    <!-- <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<script src="js/selectivizr.js">
-->
    <!--[if lte IE 9]>
</script>
<![endif]-->
</head>

<body>
    <!-- skipNav -->
    <dl id="skipNav">
        <dt>바로가기 메뉴</dt>
        <dd><a href="#container">본문 바로가기</a></dd>
        <dd><a href="#gnb">주메뉴 바로가기</a></dd>
        <dd><a href="#footer">풋터 바로가기</a></dd>
    </dl>
    <!-- //skipNav -->
    <!-- wrap -->
    <div id="wrap">
        <!-- header -->
        <div id="headerImport">
        </div>
        <!--// header -->

        <div id="container">
            <!-- sitemap -->
            <div class="sitemap">
                <ul>
                    <li class="home"><a href="javascript:void(0);">홈</a></li>
                    <li><a href="javscript:void(0)">디지털 혁신 지원서비스</a></li>
                    <li><a href="javscript:void(0)">매칭서비스</a></li>
                </ul>
            </div>
            <!-- // sitemap -->

            <div class="content">
                <!-- titL -->
                <div class="titL">
                    <h2 class="">1:1 매칭서비스 신청하기</h2>
                </div>
                <!-- // titL -->
                
                <!-- matchServ -->
                <div class="layout matchServ">
                    <div class="wrap">
                        <!-- listCont -->
                        <div class="listCont only auto">
                            <div>
                                <div class="titS">
                                    <h5 class="titIcoSearchFile">어떤 기술지원이 필요하신가요?</h5>
                                </div>
                                <div class="txtDotList">
                                    <ul>
                                        <li><p>신청해주시면  적합한 기업과 매칭해 드립니다.</p></li>
                                        <li><p>제목과 내용은 필수입력 사항입니다.</p></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <!-- // listCont -->

                        <div class="detailWrap auto">
                            <div>
                                <div class="titInputWrap">
                                    <span class="req">필수입력</span>
                                    <p>제목</p>
                                </div>
                                <div class="inputBox">
                                    <input type="text" placeholder="제목을 입력해주세요." title="제목">
                                </div>
                            </div>

                            <div>
                                <div class="titInputWrap">
                                    <span class="req">필수입력</span>
                                    <p>내용</p>
                                </div>
                                <div class="inputBox">
                                    <textarea placeholder="내용을 입력해주세요." title="내용"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- matchServ -->

                <!-- btnBox -->
                <div class="btnBox half resize sideRight">
                    <a href="javascript:void(0)" class="btn btnGray">취소</a>
                    <a href="javascript:void(0)" class="btn btnRed">신청하기</a>
                </div>
            </div>
        </div>

        <!-- footer -->
        <div id="footerImport">
        </div>
        <!--// footer -->
    </div>
    <!--// wrap -->
    <script src="../assets/js/jquery-3.7.1.js"></script>
    <script src="../assets/js/swiper.js"></script>
    <script src="../assets/js/jquery.mCustomScrollbar.js"></script>
    <script src="../assets/js/common.js"></script>
    <script src="../assets/js/main.js"></script>
</body>

</html>
