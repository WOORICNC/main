<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="format-detection" content="telephone=no, address=no, email=no">
<!-- E : mobile -->
<title>경남디지털혁신튜브</title>
<link rel="stylesheet" href="../assets/css/user/style.css" />

</script>
<![endif]-->
</head>
<body>
<!-- skipNav -->
<dl id="skipNav">
    <dt>바로가기 메뉴</dt>
    <dd><a href="#container">본문 바로가기</a></dd>
    <dd><a href="#gnb">주메뉴 바로가기</a></dd>
    <dd><a href="#footer">풋터 바로가기</a></dd>
</dl>
<!-- //skipNav -->
<!-- wrap -->
<div id="wrap">
    <!-- header -->
    <div id="headerImport">
    </div>
    <!--// header -->
    
    <!-- 서브페이지 내용 -->
    <div id="container">
        <div class="sitemap">
            <ul>
                <li class="home"><a href="javascript:void(0);">홈</a></li>
                <li><a href="javscript:void(0)">고객지원</a></li>
                <li><a href="javscript:void(0)">교육수료증발급</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="titL">
                <h2 class="">사업제안하기</h2>
            </div>
            <div class="tableDefault">
                <table>
                    <caption>제목, 내용, 첨부파일로 이루어진 표</caption>
                    <colgroup>
                        <col class="thRow" style="width:234px">
                        <col style="width:auto">
                    </colgroup>
                    <tbody>
                        <tr>
                            <th scope="row">
                                <span class="req">필수입력</span>
                                제목</th>
                            <td>
                                <input type="text" placeholder="제목" title="제목">
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">
                                <span class="req">필수입력</span>
                                내용</th>
                            <td>
                                <textarea title="내용"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">
                                <span class="req">필수입력</span>
                                첨부파일</th>
                            <td>
                                <div class="flexBoxAcJs withFileBtn">
                                    <input type="file" title="파일 선택">
                                    <input type="text" placeholder="파일을 선택해주세요." title="첨부파일명" readonly>                                 
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="btnBox half resize">
                    <a href="javscript:void(0)" class="btn btnDefault">목록</a>
                    <a href="javscript:void(0)" class="btn btnRed">다음</a>
                </div>
            </div>
        </div>
    </div>

    <!-- footer -->
    <div id="footerImport">
    </div>
    <!--// footer -->
</div>
<!--// wrap -->
<script src="../assets/js/jquery-3.7.1.js"></script>
<script src="../assets/js/swiper.js"></script>
<script src="../assets/js/jquery.mCustomScrollbar.js"></script>
<script src="../assets/js/common.js"></script>
<script src="../assets/js/main.js"></script>
<script>
    $('.withFileBtn .btnRed').on('click', (()=>{
            $('[type="file"]').click();
        }))
</script>
</body>
</html>
