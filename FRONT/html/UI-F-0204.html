<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
    
    <meta name="format-detection" content="telephone=no, address=no, email=no">
    <!-- E : mobile -->
    <title>아이디 찾기 < 경남디지털혁신튜브</title>
    <link rel="stylesheet" href="../assets/css/user/style.css" />
    <!-- <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<script src="js/selectivizr.js">
-->
    <!--[if lte IE 9]>
</script>
<![endif]-->
</head>

<body>
    <!-- skipNav -->
    <dl id="skipNav">
        <dt>바로가기 메뉴</dt>
        <dd><a href="#container">본문 바로가기</a></dd>
        <dd><a href="#gnb">주메뉴 바로가기</a></dd>
        <dd><a href="#footer">풋터 바로가기</a></dd>
    </dl>
    <!-- //skipNav -->
    <!-- wrap -->
    <div id="wrap">
        <!-- header -->
        <div id="headerImport">
        </div>
        <!--// header -->

        <div id="container" class="member">
            <div class="memberCont">
                <div class="titL">
                    <h2>아이디 찾기</h2>
                </div>
                <div class="whiteBox">
                    <!-- tab -->
                    <div class="tab tabFunc">
                        <div class="tabTit v2">
                            <ul>
                                <li class="curr"><a href="">아이디 찾기</a></li>
                                <li><a href="">비밀번호 찾기</a></li>
                            </ul>
                        </div>
                        <div class="tabCont v2">
                            <!-- 아이디 찾기 -->
                            <div>
                                <!-- memberInputBox -->
                                <div class="memberInputBox">
                                    <ul>
                                        <li>
                                            <!-- 2024-11-27 문구 수정 -->
                                            <p>기업/기관명</p>
                                            <!-- // 2024-11-27 문구 수정 -->
                                            <input type="text" title="기업명" placeholder="기업명을 입력해주세요.">
                                        </li>
                                        <li>
                                            <p>사업자등록번호/기관코드</p>
                                            <input type="text" title="사업자등록번호/기관코드" placeholder="숫자만 입력해주세요.">
                                        </li>
                                    </ul>
                                    <button type="button" class="btn btnRed lg full">다음</button>
                                </div>
                                <!--// memberInputBox -->
                                <ul class="utilBox">
                                    <li><a href="">로그인</a></li>
                                    <li><a href="">회원가입</a></li>
                                </ul>
                            </div>
                            <!--// 아이디 찾기 -->
                            <!-- 비밀번호 찾기 -->
                            <div>
                                <!-- memberInputBox -->
                                <div class="memberInputBox">
                                    <ul>
                                        <li>
                                            <p>사업자등록번호/기관코드</p>
                                            <input type="text" title="사업자등록번호/기관코드" placeholder="숫자만 입력해주세요.">
                                        </li>
                                        <li>
                                            <p>담당자 이름</p>
                                            <input type="text" title="담당자 이름">
                                        </li>
                                        <li>
                                            <p>담당자 연락처</p>
                                            <div class="flex">
                                                <input type="text" title="연락처 지역 번호">
                                                <span>-</span>
                                                <input type="text" title="연락처 중간자리">
                                                <span>-</span>
                                                <input type="text" title="연락처 뒷자리">
                                            </div>
                                        </li>
                                    </ul>
                                    <button type="button" class="btn btnRed lg full">다음</button>
                                </div>
                                <!--// memberInputBox -->
                                <ul class="utilBox">
                                    <li><a href="">로그인</a></li>
                                    <li><a href="">회원가입</a></li>
                                </ul>
                            </div>
                            <!--// 비밀번호 찾기 -->
                        </div>
                    </div>
                    <!--// tab -->
                </div>
            </div>
        </div>

        <!-- footer -->
        <div id="footerImport">
        </div>
        <!--// footer -->
    </div>
    <!--// wrap -->
    <script src="../assets/js/jquery-3.7.1.js"></script>
    <script src="../assets/js/swiper.js"></script>
    <script src="../assets/js/jquery.mCustomScrollbar.js"></script>
    <script src="../assets/js/common.js"></script>
    <script src="../assets/js/main.js"></script>
</body>

</html>
